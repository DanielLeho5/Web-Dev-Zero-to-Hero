<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
    <style>
        .yellow-button {
            background-color: yellow;
        }
        .orange-button {
            background-color: orange;
        }
    </style>
</head>
<body>
    <button>Click</button>
    <button>Daniel</button>
    <button>Steak</button>
    <p>Hello, world!</p>
    <p>Today I went to the market and bought meat.</p>
    <button class="yellow-button">Add to cart</button>
    <button class="orange-button">Buy now</button>

    <script>
        console.log('Welcome!')
    </script>
</body>
</html>
