<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <div>
        <button onclick="
            updateCalculation('1');
        ">1</button>
        <button onclick="
            updateCalculation('2');
        ">2</button>
        <button onclick="
            updateCalculation('3');
        ">3</button>
    </div>
    <div>
        <button onclick="
            updateCalculation('4');
        ">4</button>
        <button onclick="
            updateCalculation('5');
        ">5</button>
        <button onclick="
            updateCalculation('6');
        ">6</button>
    </div>
    <div>
        <button onclick="
            updateCalculation('7');
        ">7</button>
        <button onclick="
            updateCalculation('8');
        ">8</button>
        <button onclick="
            updateCalculation('9');
        ">9</button>
    </div>
    <div>
        <button onclick="
            updateCalculation('0');
        ">0</button>
        <button onclick="
            updateCalculation(' + ');
        ">+</button>
        <button onclick="
            evalCalc(calculation)
        ">=</button>
    </div>
    
    <script>
        let calculation = '';
        function updateCalculation(str) {
            calculation += str;
            console.log(calculation);
        }

        function evalCalc(calculation) {
            calculation = eval(calculation);
            console.log(calculation);
        }
    </script>
</body>
</html>
