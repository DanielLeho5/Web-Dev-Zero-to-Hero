<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <style>

    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');
    ">Rock</button>
    <button onclick="
        playGame('paper');
    ">Paper</button>
    <button onclick="
        playGame('scissors');
    ">Scissors</button>

    <script>
        let randomNumber;
        let computerChoice;
        let result;

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerChoice;
            
            if (randomNumber < 1/3 && randomNumber >= 0) {
                computerChoice = 'rock';
            } else if (randomNumber < 2/3 && randomNumber >= 1/3) {
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissors';
            }

            return computerChoice;
        }

        function playGame(playerMove) {
            computerChoice = pickComputerMove();

            if (playerMove === 'paper') {
                if (computerChoice === 'rock') {
                    result = 'You win.';
                } else if (computerChoice === 'paper') {
                    result = 'Tie.';
                } else {
                    result = 'You lose.';
                }
            } else if (playerMove === 'rock') {
                if (computerChoice === 'rock') {
                    result = 'Tie.';
                } else if (computerChoice === 'paper') {
                    result = 'You lose.';
                } else {
                    result = 'You win.';
                }
            } else {
                if (computerChoice === 'rock') {
                    result = 'You lose.';
                } else if (computerChoice === 'paper') {
                    result = 'You win.';
                } else {
                    result = 'Tie.';
                }
            }

            alert(`You picked ${playerMove}. Computer picked ${computerChoice}. ${result}`);
        }
    </script>
</body>
</html>
