<!DOCTYPE html>
<html>
<head>
    <title>Objects</title>
</head>
<body>
    
    <script>
        const product = {
            name: 'socks',
            price: 1090
        }

        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product);

        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product)

        const product2 = {
            name: 'shirt',
            'delivery-time': '24h',
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('Function inside object');
            }
        }

        console.log(product2['name']);
        console.log(product2['delivery-time']);

        console.log(product2.rating.stars);
        product2.fun();

        console.log(typeof console);
        console.log(typeof console.log);
        console.log(typeof Math.random);

        console.log(JSON.stringify(product2));
        console.log(typeof JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));

        console.log('hello'.length);
        console.log('hello'.toLocaleUpperCase());

        const object1 = {
            message: 'hello'
        };

        const object2 = object1; // copy by reference

        object1.message = 'good job';
        console.log(object1.message);
        console.log(object2.message);

        const object3 = {
            message: 'good job'
        };

        console.log(object1 === object3); // different reference
        console.log(object1 === object2); // same reference

        const object4 = {
            message: 'good job',
            price: 799
        };

        const {message, price} = object4;
        console.log(message, price);

        const object5 = {
            message, // shorthand property
            method() {
                console.log('method')
            }
        };

        console.log(object5.message);
        object5.method();
    </script>
</body>
</html>
