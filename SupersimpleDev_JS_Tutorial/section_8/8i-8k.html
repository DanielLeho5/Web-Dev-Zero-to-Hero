<!DOCTYPE html>
<html lang="en">
<head>
    <title>8i-8k</title>
</head>
<body>
    <button onclick="
        playGame('heads');
    ">heads</button>
    <button onclick="
        playGame('tails');
    ">tails</button>

    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };

        function playGame(guess) {
            const randomNumber = Math.random();
            let result;

            if (randomNumber < 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }

            if (result === guess) {
                score.wins++;
                console.log(`You win! Score: W:${score.wins} - L:${score.losses}`);
            } else {
                score.losses++;
                console.log(`You lose! Score: W:${score.wins} - L:${score.losses}`);
            }

            localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
</body>
</html>
