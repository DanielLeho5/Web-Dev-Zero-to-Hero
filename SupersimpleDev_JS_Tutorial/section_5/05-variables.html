<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>
    <style>

    </style>
</head>
<body>
    
    <script>
        // variable declaration -> let name = value
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation); // substitute the value to the place of the variable

        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        let message = 'hello';
        console.log(message);

        // naming variables: 
            // no special words, 
            // not starting with a number, 
            // no special characters, only "$_"
        
        // reasigning a variable
        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        const variable2 = 2; // constant variable
        var variable3 = 3; // older version of variable declaration

        console.log(typeof 3);
        console.log(typeof variable2);
        console.log(typeof message);
    </script>
</body>
</html>
